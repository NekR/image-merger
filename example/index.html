<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
		<style>
			html, body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}

			.pick {
				cursor: pointer;
				width: 64px;
			}

			.pick:hover {
				background: rgba(0, 0, 0, 0.2);
			}

			#output {
				position: relative;
				overflow: hidden;
				display: table;
			}
		</style>
		<script>
			window.onerror = function(a, b, c) {
				alert([a, b, c]);
			};
		</script>
	</head>
	<body>
		<div id="wrap">
			<div><input type="file" id="file" name="upload" accept="image/*"></div>
			<div>
				<br>
				<button hidden type="button" id="send">Send</button>
				<br><br>
			</div>
			<div id="output">

			</div>
			<div id="images" hidden>
				<img class="pick" draggable="true" src="images/1.png">
				<img class="pick" draggable="true" src="images/2.png">
				<img class="pick" draggable="true" src="images/3.png">
			</div>
		</div>

		<script src="../canvas-to-blob.min.js"></script>
		<script src="../merger.js"></script>

		<script>
		(function() {
			var input = document.getElementById('file');
			var output = document.getElementById('output');
			var images = document.getElementById('images');
			var send = document.getElementById('send');

			input.addEventListener('change', function() {
				var file = input.files[0];

				var merger = new ImageMerger({
					output: output,
					file: file,
					query: 'upload',
					filename: 'file.png',
					followPixelRatio: true,
					width: 640,
					saveMemory: true,

					onError: function(e) {
						alert(['Error:', e].join(' '));
					}
				});

				initImages(merger);
				initSend(merger);
			});

			var random = function(max) {
				return Math.floor(Math.random() * max);
			};

			var initImages = function(merger) {
				images.hidden = false;

				var items = images.querySelectorAll('img');

				Array.prototype.slice.call(items).forEach(function(item) {
					item.onmousedown = item.ontouchstart = function(e) {
						e.preventDefault();

						merger.addImage(item, random(merger.viewWidth), random(merger.viewHeight));
					};
				});
			};

			var initSend = function(merger) {
				send.hidden = false;

				send.onclick = function(e) {
					e.preventDefault();

					merger.getFormData(function(data) {
						var xhr = new XMLHttpRequest();

						// xhr.open('POST', 'http://deviantsart.com', true);
						xhr.open('POST', 'http://uploads.im/api', true);
						xhr.responseType = 'text';

						xhr.onerror = function(e) {
							alert('XHR Error');
						};

						xhr.onload = function() {
							try {
								var response = JSON.parse(xhr.response);
							} catch (e) {};

							var url = response && (response.url || (response.data && response.data.img_url));

							if (!url) {
								alert(['Error: ', JSON.stringify(response, null, '  ')]);
								return;
							}

							window.open(url);

							var a = document.createElement('a');
							a.href = url;
							a.target = '_blank';
							a.textContent = 'go to image';
							output.appendChild(a);
						};

						xhr.send(data);
					});
				};
			};
		}());
		</script>
	</body>
</html>
